version: 0.2

# aws codebuild start-build --project-name moar
phases:
  pre_build:
    commands:
      - cd ${TF_DIR}
  install:
    commands:
      - yarn install --frozen-lockfile --offline --check-files --cache-folder ./cache
  build:
    commands:
      - yarn run build
artifacts:
  secondary-artifacts:
    BuildArtifact:
      files:
        - "**/*"
      exclude-paths:
        - ./deployment
    BuildDistArtifact:
      files:
        - "**/*"
      base-directory: dist
