version: 0.2

# aws codebuild start-build --project-name moar
phases:
  pre_build:
    commands:
      - cd ${TF_DIR}
      - git config --global url."https://${GIT_TOKEN}@github.com".insteadOf "https://github.com"
  install:
    commands:
      - yarn install --frozen-lockfile --offline --check-files --cache-folder ./cache
  build:
    commands:
      - yarn types:validate
