version: 0.2

# aws codebuild start-build --project-name moar
phases:
  install:
    on-failure: ABORT
    commands:
      - find -name 'package.json' | sed -e '/.\/node_modules\//d' -e 's/package.json//' | xargs -iX sh -c "echo Installing to X && yarn install --frozen-lockfile --cache-folder ./cache --cwd X"
artifacts:
  files:
    - "**/*"
  enable-symlinks: yes
